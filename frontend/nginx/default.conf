server {
    # Nginx will listen on port 80 inside the container.
    listen 80;

    # The root directory where our static files are located.
    root /usr/share/nginx/html;

    # The default file to serve if none is specified.
    index index.html;

    # This is the most important part for a Single-Page Application (SPA).
    location / {
        # It tells Nginx to try to find the requested file first (e.g., /logo.png).
        # If it can't find it, it tries to see if it's a directory.
        # If that also fails, it falls back to serving /index.html.
        # This allows React Router to take over and handle "virtual" URLs like /users/123.
        try_files $uri $uri/ /index.html;
    }
}